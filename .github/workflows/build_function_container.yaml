name: Build Function Container

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR Public
        id: login-ecr-public
        uses: docker/login-action@v2
        with:
          registry-type: public

      - name: Build a container image and push
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REGISTRY_ALIAS: i5n8o9p7
          REPOSITORY: gonigoni/cloudtrail-watcher-lambda
          TAG: ${{ github.ref_name }}
        working-directory: functions/watcher
        run: |
          docker build -t $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$TAG .
          docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$TAG